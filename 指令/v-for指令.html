<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<body>
<div class="for">
    <span v-for="food in foodlist">{{food.name}}&nbsp;{{
        food.discount? food.discount * food.price: food.price
        }}<br></span>
</div>
</body>
<script>
    var app = new Vue({
        el: '.for',
        data:{
            foodlist: [
                {
                    name: 'ni',
                    price: 12,
                    discount: .2
                },
                {
                    name: 'hao',
                    price: 10,
                    discount: 0.5
                },
                {
                    name: 'shuai',
                    price: 19,
                },
            ]
        }
    })
</script>
</html>
